<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Queue API web stuffs</title>
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="home">

  <h1>Queue API</h1>
  <h2>Simple AJAX web actions</h2>

  <form class="show">
    <span>User #: </span>
    <input type="text" name="user" value="">

    <span>Restaurant #: </span>
    <input type="text" name="restaurant" placeholder="blank">

    <input type="button" value="Show" />
  </form>

  <br>

  <form class="make-reservation">
    <span>User #: </span>
    <input type="text" name="user">

    <span>Restaurant #: </span>
    <input type="text" name="restaurant">

    <input type="button" value="Make Reservation" />
  </form>

  <br>

  <form class="cancel-reservation">
    <span>User #: </span>
    <input type="text" name="user" value="">

    <input type="button" value="Cancel Reservation" />
  </form>

  <div class="response"></div>

  <script type="text/javascript">
  
  $('.show').click(function() {
    $.ajax({
      method: "GET",
      url: "/users/1/restaurants.json"
    })
    .done(function( msg ) {
      $('.response').html('<pre>' + JSON.stringify(msg, null, 4) + '</pre>');
    });
  });
  </script>

</body>
</html>
